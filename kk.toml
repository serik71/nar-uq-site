[wordryDefinition]
other = "Ауызша және жазбаша түрде көрсетілген шығармашылық. Араб тіліндегі قُرْآنٌ «декламация, рецитация» дегенді білдіреді және пергаментке жазылған Бастаушының уахысы болып табылады. «Сөздік» сөзі екі компонентті қамтиды: айтылған сөз және оның жазбаша бекітілуі. Калька емес, мағына."

